<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Google</title>
        <link rel="stylesheet" href="./css/css.css"/>
    </head>
    <body>
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.com/imghp?hl=EN">Images</a>
        <a href="https://accounts.google.com/">Sign in</a>
        <div class="header">
            <div class="container">
                <div class="logo">
                    <img src="./google.gif" alt="google.gif" height="200" width="300"/>
                </div>
                <div class="google-search">
                <form action="">
                    <button type="submit" id="submit">
                        <img src="https://img.icons8.com/material-rounded/24/000000/search.png"/>
                    </button>
                    <input type="search" placeholder="Search Google or type a URL"/>
                    <button type="voice-search" id="voice-search">
                        <img src="https://img.icons8.com/material-outlined/24/000000/no-microphone.png"/>
                    </button>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
